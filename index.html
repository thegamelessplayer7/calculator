<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <title>Thegamelessplayer's Calculator</title>
</head>
<body>
<div id='calculator'>
    <div id='inside-container'>
    <div>
        <div id="display"></div>
    </div>

    <div id = "buttons-div">
        <button class="all-btns operation-btn" value ='+'>+</button>
        <button class="all-btns operation-btn" value ='-'>-</button>
        <button class="all-btns operation-btn" value ='*'>*</button>
        <button class="all-btns operation-btn" value ='รท'>รท</button>

        <button class = "all-btns btn-class" value='7' id="numSeven">7</button>
        <button class = "all-btns btn-class" value='8' id="numEight">8</button>
        <button class = "all-btns btn-class" value='9' id="numNine">9</button>
        
        <button class = "all-btns btn-class" value='4' id="numFour">4</button>
        <button class = "all-btns btn-class" value='5' id="numFive">5</button>
        <button class = "all-btns btn-class" value='6' id="numSix">6</button>
        
        <button class = "all-btns btn-class" value='1' id="numOne">1</button>
        <button class = "all-btns btn-class" value='2' id="numTwo">2</button>
        <button class = "all-btns btn-class" value='3' id="numThree">3</button>
        
        <button class = "all-btns btn-class" value='0' id="numZero">0</button>
        <button class = "decimal all-btns btn-class" value='.' id="numZero">.</button>
        
        <button class="all-btns" id="clear-btn">AC</button>
        <button class="all-btns" id="equals">=</button>
    </div>
</div>
    <div><h3 id="bottom-text">Developed by TheGamelessPlayer</h3></div>
    <div><h3 id="bottom-text-two">Class Project of The Odin Project</h3></div>
</div>

    
</body>
</html>

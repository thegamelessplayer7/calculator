<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Thegamelessplayer's Calculator</title>
</head>
<body>

    <div>
        <div id="display"></div>
    </div>

    <div>
        <button id="numOne">1</button>
        <button id="numTwo">2</button>
        <button id="numThree">3</button>
        <button id="numFour">4</button>
        <button id="numFive">5</button>
        <button id="numSix">6</button>
        <button id="numSeven">7</button>
        <button id="numEight">8</button>
        <button id="numNine">9</button>
        <button id="numZero">0</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">รท</button>
        <button id="equals">=</button>
        <button id="clear-btn">Clear</button>
    </div>
    
</body>
</html>
